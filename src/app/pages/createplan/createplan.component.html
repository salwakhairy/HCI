<body>
    <div class="container">
      <h1 class="header">Create your plan for the day</h1>
      <div class="top-bar">
        <div class="search-container">
          <input type="text" placeholder="Search with ingredients..." />
          <button type="button">Search</button>
        </div>
        <div class="dropdown">
          <select class="dropdown-select">

            <option value="">Select Cuisine</option>
            <option value="option1">Egyption Kitchen </option>
            <option value="option2">spanish  Kitchen </option>
            <option value="option3">Italian  Kitchen </option>
            
          </select>
        </div>
        
        <div class="time-range">
          <label for="start-time">Start Time (minutes):</label>
          <input
            type="text"
            id="start-time"
            name="start-time"
            pattern="[1-5]?[0-9]|60"
            title="Please enter a number between 0 and 60"
            placeholder="  from  "
          />
          <label for="end-time">End Time (minutes):</label>
          <input
            type="text"
            id="end-time"
            name="end-time"
            pattern="[1-5]?[0-9]|60"
            title="Please enter a number between 0 and 60"
            placeholder="    to   "

          />
        </div>
      </div>
    </div>
  
    <div class="meal-section">
      <h2 class="meal-header">Breakfast</h2>
      <div class="meal-cards">
        <div class="meal-card" *ngFor="let breakfastMeal of breakfastMeals">
      <img src="assets/roast_chicken.jpg" alt="Meal 1" />
          <p>{{ breakfastMeal.name }}</p>
          <button type="button" (click)="toggleFollow(breakfastMeal)">
            {{ breakfastMeal.following ? 'Unfollow' : 'Follow' }}
          </button>
          <app-star-rating
            [maxRating]="5"
            [currentRating]="breakfastMeal.rating"
          ></app-star-rating>
          <p>Posted by: {{ breakfastMeal.author }}</p>
          <button
            type="button"
            (click)="addMealToCart(breakfastMeal.ingredients)"
          >
            Add to plan
          </button>
        </div>
      </div>
    </div>
  
    <div class="meal-section">
      <h2 class="meal-header">Lunch</h2>
      <div class="meal-cards">
        <div class="meal-card" *ngFor="let lunchMeal of lunchMeals">
          <img src="assets/roast_chicken.jpg" alt="Meal 1" />
          <p>{{ lunchMeal.name }}</p>
          <button type="button" (click)="toggleFollow(lunchMeal)">
            {{ lunchMeal.following ? 'Unfollow' : 'Follow' }}
          </button>
          <app-star-rating
            [maxRating]="5"
            [currentRating]="lunchMeal.rating"
          ></app-star-rating>
          <button type="button" (click)="addMealToCart(lunchMeal.ingredients)">
            Add to plan
          </button>
        </div>
        <!-- Additional lunch meals -->
        <div class="meal-card">
          <!-- Content for first additional lunch meal -->
      <img src="assets/roast_chicken.jpg" alt="Meal 1" />
          <p>Meal 1</p>
          <button type="button">Follow</button>
          <app-star-rating [maxRating]="5" [currentRating]="4"></app-star-rating>
          <button type="button">Add to plan</button>
        </div>
        <div class="meal-card">
          <!-- Content for second additional lunch meal -->
          <img src="assets/roast_chicken.jpg" alt="Meal 1" />
          <p>Meal 2</p>
          <button type="button">Follow</button>
          <app-star-rating [maxRating]="5" [currentRating]="3"></app-star-rating>
          <button type="button">Add to plan</button>
        </div>
        <!-- End of additional lunch meals -->
      </div>
    </div>
    
  
<div class="meal-section">
  <h2 class="meal-header">Dinner</h2>
  <div class="meal-cards">
    <div class="meal-card" *ngFor="let dinnerMeal of dinnerMeals">
      <img src="assets/roast_chicken.jpg" alt="Meal 1" />
      <p>{{ dinnerMeal.name }}</p>
      <button type="button" (click)="toggleFollow(dinnerMeal)">
        {{ dinnerMeal.following ? 'Unfollow' : 'Follow' }}
      </button>
      <app-star-rating
        [maxRating]="5"
        [currentRating]="dinnerMeal.rating"
      ></app-star-rating>
      <button type="button" (click)="addMealToCart(dinnerMeal.ingredients)">
        Add to plan
      </button>
    </div>
    
    <!-- Additional dinner meals -->
    <div class="meal-card">
      <!-- Content for first additional dinner meal -->
      <img src="assets/roast_chicken.jpg" alt="Meal 1" />
      <p>Meal 1</p>
      <button type="button">Follow</button>
      <app-star-rating [maxRating]="5" [currentRating]="4"></app-star-rating>
      <button type="button">Add to plan</button>
    </div>
    <div class="meal-card">
      <!-- Content for second additional dinner meal -->
      <img src="assets/roast_chicken.jpg" alt="Meal 1" />
      <p>Meal 2</p>
      <button type="button">Follow</button>
      <app-star-rating [maxRating]="5" [currentRating]="3"></app-star-rating>
      <button type="button">Add to plan</button>
    </div>
    <!-- End of additional dinner meals -->
  </div>
</div>
